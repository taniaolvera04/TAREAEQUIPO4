    <style>
        :root {
            --color-primario: #8B0000;
            --color-secundario: #FFD700;
            --sombra: 0 4px 6px rgba(0,0,0,0.1);
        }

        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', system-ui;
            min-height: 100vh;
        }

        .menu-flotante {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 2000;
            cursor: pointer;
            color: var(--color-primario);
            font-size: 2rem;
            transition: transform 0.3s;
        }

        .menu-flotante:hover {
            transform: scale(1.2);
        }

        .panel-lateral {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: var(--color-primario);
            transition: transform 0.3s ease;
            box-shadow: 4px 0 12px rgba(0,0,0,0.2);
            padding-top: 4rem;
        }

        .panel-lateral.activo {
            transform: translateX(300px);
        }

        .nav-item {
            padding: 1.2rem;
            color: white;
            border-bottom: 1px solid rgba(255,215,0,0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-item:hover {
            background: #600000;
            transform: translateX(15px);
        }

        .contenido-principal {
            max-width: 1200px;
            margin: 5rem auto;
            padding: 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: var(--sombra);
        }

        .articulo-legal {
            background: #fff9f9;
            border-left: 4px solid var(--color-primario);
            padding: 2rem;
            margin: 2rem 0;
            border-radius: 0 12px 12px 0;
        }

        .badge-constitucion {
            background: linear-gradient(45deg, #8B0000, #600000);
            color: white;
            padding: 0.5rem 1.2rem;
            border-radius: 25px;
            font-size: 0.9em;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .tabla-especial {
            border: 1px solid #dee2e6;
            border-radius: 12px;
            overflow: hidden;
            margin: 1.5rem 0;
        }
        

        .encabezado-tabla {
            background: var(--color-primario);
            color: white;
            padding: 1rem;
            font-weight: 600;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .item-tabla {
            padding: 1.2rem;
            border-bottom: 1px solid #dee2e6;
            transition: background 0.2s;
        }

        .item-tabla:last-child {
            border-bottom: none;
        }

        .item-tabla:hover {
            background: #f8f9fa;
        }

        .card-articulo {
            border: 2px solid var(--color-primario);
            border-radius: 12px;
            transition: transform 0.3s;
        }

        .card-articulo:hover {
            transform: translateY(-5px);
        }

        .boton-inicio {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 2000;
            background: var(--color-primario);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--sombra);
            transition: transform 0.3s;
        }

        .boton-inicio:hover {
            transform: scale(1.1) translateY(-5px);
        }

        @media (max-width: 768px) {
            .contenido-principal {
                margin: 2rem;
                padding: 1rem;
            }
            
            .panel-lateral {
                width: 250px;
            }
        }
    </style>
